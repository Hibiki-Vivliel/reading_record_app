<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Book</title>
  <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1>📘 新しい本を追加</h1>
  </header>

 <main>
    <form id="bookForm" class="book-form">
      <!-- 基本情報 -->
      <label>タイトル：<input type="text" name="title" required></label>
      <label>著者：<input type="text" name="author"></label>
      <label>出版社：<input type="text" name="publisher"></label>
      <label>ISBN：<input type="text" name="isbn"></label>
      <label>書影（画像URL）：<input type="url" name="cover"></label>

      <!-- カスタム項目 -->
      <hr>
      <label>購入日：<input type="date" name="purchaseDate"></label>
      <label>IDナンバー：<input type="text" name="idNumber"></label>
      <label>分類：<input type="text" name="category"></label>
      <label>配架情報：<input type="text" name="location"></label>
      <label>読始日：<input type="date" name="startDate"></label>
      <label>読了日：<input type="date" name="endDate"></label>
      <label>あらすじ：<textarea name="summary" rows="3"></textarea></label>
      <label>感想：<textarea name="thoughts" rows="4"></textarea></label>

      <!-- 送信 -->
      <button type="submit" class="add-button">✓</button>
    </form>

    <a href="index.html" class="add-button back-button">←</a>
  </main>

  <script src="add-book.js"></script>
</body>
</html>
